<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favi.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles-lg.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="login-container">
        <img src="assets/img/logo-azul.PNG" alt="logo-azul Rsim" class="logo">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Usuário</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p class="register-link">
            Não tem uma conta? <a href="pages/register.html">Cadastre-se</a>
        </p>
        <P class="register-link">
            Esqueceu a senha? <a href="pages/forgot-password.html">Recuperar</a>
        </P>
    </div>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
