<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Caminho absoluto para o ícone -->
    <link rel="shortcut icon" href="assets/img/favi.ico" type="image/x-icon">
    <!-- Caminho absoluto para o CSS -->
    <link rel="stylesheet" href="assets/css/styles-lg.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="login-container">
        <!-- Caminho absoluto para a imagem -->
        <img src="assets/img/logo-azul.PNG" alt="Logo Rsim" class="logo">
        <h1>Login</h1>
        <form id="login-form" method="post" action="#">
            <label for="email">Usuário</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <div class="login-links">
            <p class="register-link">
                <!-- Caminho absoluto para a página de registro -->
                Não tem uma conta? <a href="pages/register.html">Cadastre-se</a>
            </p>
            <p class="register-link">
                <!-- Caminho absoluto para a página de recuperação -->
                Esqueceu a senha? <a href="pages/forgot-password.html">Recuperar</a>
            </p>
        </div>
    </div>
    <!-- Script de autenticação com caminho absoluto -->
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
